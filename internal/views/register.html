{{define "content"}}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">{{ .title }}</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="wrap">
                <div class="img" style="background-image: url({{baseurl}}/assets/images/bg-1.jpg);"></div>
                <div class="login-wrap p-4 p-md-5">
                    <div class="d-flex">
                        <div class="w-100">
                            <h3 class="mb-4">{{ .title }}</h3>
                        </div>
                        <div class="w-100">
                            <p class="social-media d-flex justify-content-end">
                                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                            </p>
                        </div>
                    </div>
                    {{if .errors }}
                    <div class="d-flex">
                        <div class="w-100">
                            <div class="alert alert-danger" role="alert">
                                <ul>
                                    {{ range $err := .errors }}
                                        <li>{{ $err }}</li>
                                    {{ end }}
                                </ul>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                    <form action="{{baseurl}}/register" method="POST" class="signin-form">
                        <input type="hidden" name="_csrf" value="{{.csrf}}">
                        <div class="form-group mt-3">
                            <input type="text" name="username" class="form-control" required>
                            <label class="form-control-placeholder" for="username">Username</label>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" name="email" class="form-control" required>
                            <label class="form-control-placeholder" for="email">Email</label>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" name="name" class="form-control" required>
                            <label class="form-control-placeholder" for="name">Name</label>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" name="address" class="form-control" required>
                            <label class="form-control-placeholder" for="address">Address</label>
                        </div>
                        <div class="form-group">
                            <input id="password-field" name="password" type="password" class="form-control" required>
                            <label class="form-control-placeholder" for="password">Password</label>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
                        </div>
                    </form>
                    <p class="text-center">Already have account? <a href="{{baseurl}}/login">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
