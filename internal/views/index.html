{{define "content"}}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center mb-5">
                <h2 class="heading-section">{{.title}}</h2>
            </div>
            {{if .success }}
            <div class="col-md-12 text-center mb-5">
                <div class="alert alert-success" role="alert">
                    <ul>
                        {{ range $suc := .success }}
                            <li>{{ $suc }}</li>
                        {{ end }}
                    </ul>
                </div>
            </div>
            {{ end }}
            <div class="col-md-12 text-center mb-5">
                <a href="{{baseurl}}/logout" class="btn btn-primary rounded submit px-3">Logout</a>
            </div>
        </div>
    </div>
{{end}}
